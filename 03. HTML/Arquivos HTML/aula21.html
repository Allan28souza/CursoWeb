		<h2>Login</h2>
		<!-- form inicia um formulário, input define o tipo de dado e a variavel que vai receber o dado-->
		<form>
			Login:<br>
			<input type="text" name="login"><br>
			Senha: <br>
			<input type="password" name="senha"><br>
			<input type="button" value="Entrar">
		</form>
		<h2>Cadastre-se</h2>
		<form>
			Login: <br>
			<input type="text" name="login"><br><br>
			Sexo:<br>
			<input type="radio" name="sexo" value="M"> Masculino<br>
			<input type="radio" name="sexo" value="F"> Feminino<br><br>
			Interesses: <br>
			<input type="checkbox" name="interesses"> Futebol<br>
			<input type="checkbox" name="interesses"> Handebol<br>
			<input type="checkbox" name="interesses"> Volei<br><br>
			Estado: <br>
			<select name="estado">
				<option value="sp">SP</option>
				<option value="rj">RJ</option>
				<option value="mg">MG</option>
				<option value="rs">RS</option>
			</select>
			<br><br>
			Observações: <br>
			<textarea></textarea>
			<br><br>
			<input type="submit" value="Cadastrar">
		</form>
	</body>
