<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style type="text/css">
        #topo{
            background: blue;
        }
        #conteudo{
            background: red;
        }
        #rodape{
            background: green;
        }
        #assinatura{
            background: yellow;
        }
        .produto{
            background: gray;
            margin: 10px;
        }
    </style>
</head>
<body id="principal">
    <div id="head">
        <a href="indexAulas.html"><button>Home</button></a>
        <hr>
        <!-- Cria um botÃ£o para retornar ao menu principal -->
    </div>
    <div    id="topo">
        <img src="imagens/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape">
        Todos Direitos Reservados
    </div>
    <span id="assinatura">
        Allan
    </span>
</body>
</html>
